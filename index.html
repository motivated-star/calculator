<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Tax-amico.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Tax Calculator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Tax Calculator</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Tax Calculator</h2>
        <form id="form" class="form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="grossIncome">Enter Gross Annual Income
                    <i class="fa-regular fa-circle-question h"></i>
                    <span class="h-tooltip">Gross annual income is your total salary in a year before any deductions.</span>
                </label>
                <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income"
                    required>
                <i class="fa-solid fa-circle-check" id="check1"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation1"></i>
                <small id="error-msg1"></small>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter Extra Income
                    <i class="fa-regular fa-circle-question h"></i>
                    <span class="h-tooltip">Extra income is any additional money earned beyond one's primary source of income, often through part-time work, freelance gigs, investments, or other side ventures.</span>
                </label>
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income" required>
                <i class="fa-solid fa-circle-check" id="check2"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation2"></i>
                <small id="error-msg2"></small>
            </div>
            <div class="form-group">
                <label for="ageGroup">Enter Age Group
                    <i class="fa-regular fa-circle-question h"></i>
                    <span class="h-tooltip">Age group categorizes individuals into different age ranges</span>
                </label>
                <select class="form-control" id="ageGroup" required>
                    <option value="">Select age group</option>
                    <option value="less">&lt;40</option>
                    <option value="between">&ge;40 and &lt;60</option>
                    <option value="greater">&ge;60</option>
                </select>
                <i class="fa-solid fa-circle-check" id="check"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation"></i>
                <small id="error-msg"></small>
            </div>
            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions
                    <i class="fa-regular fa-circle-question h"></i>
                    <span class="h-tooltip">
                        Total applicable deductions refers to the sum of all allowable expenses or deductions that can be subtracted from gross income to calculate taxable income.</span>
                </label>
                <input type="text" class="form-control" id="deductions" placeholder="Enter total applicable deductions"
                    required>
                <i class="fa-solid fa-circle-check" id="check3"></i>
                <i class="fa-solid fa-circle-exclamation" id="exclamation3"></i>
                <small id="error-msg3"></small>
            </div>
            <button class="btn">Submit</button>
        </form>
        <div id="resultPopup" class="popup">
            <h2>Your Overall Income will be </h2>
            <div class="res-c"><span id="res"></span>
            </div>
            <h5>after tax deductions</h5>
            <button id="close" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f17533d144.js" crossorigin="anonymous"></script>
</body>

</html>
